<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>スワイプ＋詳細モーダル</title>
<style>

  html, body {
    margin: 0;
    padding: 0;
    overflow: hidden;
    height: 100vh;
    font-family: "Hiragino Maru Gothic ProN", "Hiragino Maru Gothic Pro","Rounded Mplus 1c", "Yu Gothic Rounded", "Noto Sans JP", sans-serif;
  }

  .page {
    overflow-y: scroll;
    scroll-snap-type: y mandatory;
    scroll-behavior: smooth;
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    transform: translateX(100%);
    transition: transform 0.4s ease;
    opacity: 0;
  }
  /* アクティブなページは中央に */
  .page.active {
    transform: translateX(0);
    opacity: 1;
  }
  .page.left {
    transform: translateX(-100%);
    opacity: 1;
  }
  .page.right {
    transform: translateX(100%);
    opacity: 1;
  }
  
  /* --- ✅ 上部タイトルバー --- */
  .title-bar {
    position: fixed;
    justify-content: center;
    top: 0;
    left: 0;
    width: 100%;
    height: 90px;
    background: #fff;
    border-bottom: 1px solid #e0e0e0;
    display: flex;
    align-items: center;
    padding: 0 1rem;
    box-sizing: border-box;
    z-index: 30;
  }
  .title-bar.hidden {
    display: none;
  }

  /* ハンバーガーメニューアイコン */
  .menu-icon {
    position: absolute;
    left: 1rem;
    top: 50%;
    transform: translateY(-50%);
    width: 24px;
    height: 24px;
    margin-right: 1rem;
  }

  /* タイトル文字 */
  .page-title {
    font-size: 1.2rem;
    font-weight: bold;
    color: #333;
    margin: 0;
  }

  /* ページ内容はタイトルバーの下から始まるように */
  .page-content {
    padding-top: 90px;
    padding-bottom: 60px; /* 下のタブバー分 */
    box-sizing: border-box;
  }
  
  .page-content img{
    width: 100%;
  }
  
  /* ホーム画面下部の画像 */
  .home-bottom {
    position: fixed;
    bottom: 70px;
    left: 0;
    width: 100%;
    z-index: 850;
    padding: 0 16px;
    box-sizing: border-box;
    transition: opacity 150ms ease;
  }
  .home-bottom img {
    max-width: 100%;
    height: auto;
  }
  .home-bottom #homeBottomToTicket {
    cursor: pointer;
  }
  
  /* チケット管理ページの動画 */
  .ticket-animation {
    width: 100%;
    position: absolute;
    top: 0;
    left: 0;
  }

  /* 縦画面動画 */
  .card {
    position: relative;
    height: 100vh;
    width: 100%;
    scroll-snap-align: start;
    display: flex;
    align-items: center;
    justify-content: center;
    color: white;
    font-size: 2rem;
    transition: transform 0.4s ease, opacity 0.4s ease;
  }

  .card:nth-child(odd) { background: #ff4b5c; }
  .card:nth-child(even) { background: #2b2e4a; }

  .card:not(.active) {
    transform: scale(0.95);
    opacity: 0.7;
  }

  /* モーダルの基本構造 */
  .modal {
    position: fixed;
    top: 0;
    right: -96%;
    width: 100%;
    height: 94vh;
    background: white;
    color: #757575;
    transition: right 0.4s ease;
    z-index: 10;
    border-top-left-radius: 16px;
    border-bottom-left-radius: 16px;
    overflow: hidden;
    box-shadow: -4px 0 10px rgba(0,0,0,0.2);
  }
  
  .modal.hidden {
    display: none;
  }

  .modal.open {
    right: 0;
  }
  
  .modal-content {
    padding-left: 16px;
    height: 100%;
    overflow-y: auto;
    -webkit-overflow-scrolling: touch;
  }

  .modal-header {
    padding: 1rem;
    background: white;
    color: #757575;
    font-size: 1.2rem;
  }

  .close-btn {
    color: #757575;
    float: right;
    font-size: 1.2rem;
    cursor: pointer;
  }

  .info {
    position: absolute;
    bottom: calc(60px + env(safe-area-inset-bottom));
    left: calc(16px + env(safe-area-inset-left));
    font-size: 1.1rem;
    text-shadow: 0 0 8px rgba(0,0,0,0.6);
  }
  
  /* コレクションページ */
  .collection-grid {
    display: grid;
    grid-template-columns: repeat(3, 1fr);
    gap: 4px;
    padding: 4px;
  }
  .collection-grid img {
    width: 100%;
    border-radius: 4px;
    cursor: pointer;
  }

  /* 戻るボタン */
  .back-btn {
    position: fixed;
    top: 16px;
    left: 16px;
    background: rgba(0,0,0,0);
    color: white;
    border: none;
    border-radius: 50%;
    width: 36px;
    height: 36px;
    font-size: 1.2rem;
    z-index: 20;
    cursor: pointer;
    display: none;
  }
  
  .back-btn.active {
    display: block;
  } 
  
  /* --- ✅ ボトムタブバー --- */
  .tab-bar {
    position: fixed;
    bottom: 0;
    width: 100%;
    height: 60px;
    background: #fff;
    border-top: 1px solid #e0e0e0;
    display: flex;
    justify-content: space-around;
    align-items: flex-start;
    z-index: 20;
    padding-top: 0.2rem;
  }

  .tab {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    width: 33.3%;
    font-size: 0.7rem;
    color: #757575;
    cursor: pointer;
  }

  .tab img {
    width: 22px;
    height: 22px;
    margin-bottom: 2px;
  }

  .tab.active {
    font-weight: bold;
  }

  .tab.active span {
    background: linear-gradient(to right, #FF54AF, #FF9A0B);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
  }
</style>
</head>
<body>
  <!-- タイトルバー -->
  <div class="title-bar" id="titleBar">
    <img src="https://kkkkame0721.github.io/demoApp/img/menu.svg" alt="menu" class="menu-icon" />
    <h1 class="page-title" id="pageTitle">タイトルバー</h1>
  </div>
  
  <!-- ホームタブ -->
  <div class="page active" id="home" data-tabname="ホーム">
    <div class="page-content">
      <img src="https://kkkkame0721.github.io/demoApp/img/home_content.svg?ver=1.1" id="homeContent" />
    </div>
  </div>
  <!-- ホームタブ下部の固定画像 -->
  <div class="home-bottom" id="homeBottom">
    <img src="https://kkkkame0721.github.io/demoApp/img/home_content_bottom_1.svg" id="homeBottomToTicket" />
    <img src="https://kkkkame0721.github.io/demoApp/img/home_content_bottom_2.svg" />
  </div>
  <!-- チケットタブ -->
  <div class="page" id="ticket" data-tabname="チケット管理">
    <div class="page-content">
      <video class="ticket-animation" id="ticketAnimation" playsinline muted>
        <source src="https://kkkkame0721.github.io/demoApp/img/ticket_movie.mp4" type="video/mp4">
      </video>
    </div>
  </div>
  
  <div class="page" id="collection" data-tabname="コレクション">
    <div class="page-content">
      <div class="collection-grid" id="collectionGrid">
      </div>
    </div>
  </div>
  
  <div class="page" id="scrollArea">
  </div>
  <button class="back-btn" id="backBtn">←</button>
  <!-- 詳細モーダル -->
  <div class="modal hidden" id="modal">
    <div class="modal-content">
      <div class="modal-header">
        <span class="modal-title">詳細ページ</span>
        <span class="close-btn" id="closeModal">✕</span>
      </div>

      <div class="modal-body">

        <!-- ① 上部の大きい画像 -->
        <div class="modal-hero">
          <img id="modalHeroImage" src="https://kkkkame0721.github.io/demoApp/img/full_ticket.svg" alt="ticket image">
        </div>

        <!-- ② イベント詳細セクション -->
        <section class="modal-section" id="eventSection">
          <h2 class="section-title">イベント詳細</h2>

          <div class="event-content">
            <img id="eventImage" src="https://placehold.jp/360x120.png" alt="event thumbnail">
            <div class="event-text">
              <h3 id="eventTitle">タイトルが入ります</h3>
              <p id="eventDate">日付が入ります</p>
              <p id="eventDescription">説明文が入ります</p>
            </div>
          </div>
        </section>

        <!-- ③ 詳細情報セクション -->
        <section class="modal-section" id="detailSection">
          <h2 class="section-title">詳細情報</h2>

          <p><strong>撮影場所：</strong><span id="eventLocation">未設定</span></p>
          <p><strong>撮影日時：</strong><span id="eventRecordedAt">未設定</span></p>
          <p><strong>メモ：</strong><span id="eventNotes">特になし</span></p>
        </section>

      </div>
    </div>
  </div>



  <!-- ✅ ボトムバー -->
  <div class="tab-bar" id="tabBar">
    <div class="tab active" data-tab="home">
      <img src="https://kkkkame0721.github.io/demoApp/icon/home.svg" alt="ホーム">
      <span>ホーム</span>
    </div>
    <div class="tab" data-tab="ticket">
      <img src="https://kkkkame0721.github.io/demoApp/icon/ticket.svg" alt="チケット">
      <span>チケット</span>
    </div>
    <div class="tab" data-tab="collection">
      <img src="https://kkkkame0721.github.io/demoApp/icon/collection_active.svg" alt="コレクション">
      <span>コレクション</span>
    </div>
  </div>

<script>
  const pages = document.querySelectorAll('.page');
  const scrollArea = document.getElementById('scrollArea');
  const modal = document.getElementById('modal');
  const modalContent = document.getElementById('modalContent');
  const closeBtn = document.getElementById('closeModal');
  const tabs = document.querySelectorAll('.tab');
  const collectionGrid = document.getElementById('collectionGrid');
  const backBtn = document.getElementById('backBtn');
  let cards = [];
  let currentPage = document.getElementById("home");

  //チケットアニメーション（押すと始まる）
  const video = document.getElementById("ticketAnimation");
  video.addEventListener("click", () => video.play());
  video.addEventListener("endedd", () => {
    video.pause();
    video.currentTime = 0;
  });
  
  // --- JSONデータ取得 ---
  fetch('https://kkkkame0721.github.io/demoApp/data.json?ver='+Date.now())
    .then(res => res.json())
    .then(data => {
      data.forEach(item => {
        const card = document.createElement('div');
        card.classList.add('card');
        card.innerHTML = `
          <div class="info">
            ${item.title}
            <br>
            ${item.date}
          </div>
        `;
        scrollArea.appendChild(card);
        const thumb = document.createElement('img');
        thumb.src = item.thumbnail;
        collectionGrid.appendChild(thumb);
      });
      cards = document.querySelectorAll('.card');
    });

  // --- 縦スクロールのアニメーション制御 ---
  scrollArea.addEventListener('scroll', () => {
    const scrollPos = scrollArea.scrollTop;
    const height = window.innerHeight;
    cards.forEach((card, index) => {
      const offset = Math.abs(scrollPos - index * height);
      const progress = Math.min(offset / height, 1);
      card.style.transform = `scale(${1 - progress * 0.05})`;
      card.style.opacity = `${1 - progress * 0.3}`;
      card.classList.toggle('active', Math.round(scrollPos / height) === index);
      card.addEventListener("click", openModal);
    });
  });

  // --- スワイプ検知（横方向） ---
  let startX = 0;

  scrollArea.addEventListener('touchstart', e => {
    startX = e.touches[0].clientX;
  });

  scrollArea.addEventListener('touchend', e => {
    const endX = e.changedTouches[0].clientX;
    const diff = endX - startX;

    // 左スワイプ→詳細モーダル開く、右スワイプ→コレクションページに戻る
    if (startX > 300 && diff < -80) {
      openModal();
    } else if (startX < 100 && diff > 80) {
      showPage("collection");
    }
  });
  
  // モーダル内スワイプで閉じる
  let modalStartX = 0;
  modal.addEventListener('touchstart', e => modalStartX = e.touches[0].clientX);
  modal.addEventListener('touchend', e => {
    const modalDiff = e.changedTouches[0].clientX - modalStartX;
    if (modalStartX < 100 && modalDiff > 80) {
      closeModal();
    }
  });
  // ボタンで閉じる
  closeBtn.addEventListener('click', closeModal);

  // モーダルを開く関数
  function openModal() {
    const activeCard = document.querySelector('.card.active');
    const index = Array.from(cards).indexOf(activeCard);
    modal.classList.add('open');
    backBtn.classList.remove("active");
  }
  // モーダルを閉じる関数
  function closeModal() {
    modal.classList.remove('open');
    backBtn.classList.add("active");
  }
  
  //タブバー切り替え処理
  function tabChange (tabName) {
    tabs.forEach(t => {
      const n = t.dataset.tab;
      const img = t.querySelector('img');
      if (n === tabName) {
        t.classList.add('active');
        img.src = `https://kkkkame0721.github.io/demoApp/icon/${n}_active.svg`;
      } else {
        t.classList.remove('active');
        img.src = `https://kkkkame0721.github.io/demoApp/icon/${n}.svg`;
      }
    });
  }
  
  // 動画のリセット
  function animationReset (video) {
    video.pause();
    video.currentTime = 0;
  }
  
  // 表示切り替え系
  function displayUpdate (targetPage) {
    // モーダル、タイトルバーの表示・非表示切り替え
    const titleBar = document.getElementById("titleBar");
    
    if (targetPage.id === "scrollArea") {
      titleBar.classList.add("hidden");
      modal.classList.remove("open","hidden");
    } else {
      titleBar.classList.remove("hidden");
      modal.classList.remove("open");
      modal.classList.add("hidden");
    }
    
    // ホーム下部画像の表示・非表示切り替え
    document.getElementById("homeBottom").style.opacity = (targetPage.id === "home") ? 1 : 0;
    
    // チケットアニメーションのリセット
    if(targetPage.id !== "ticket") {
      animationReset(video);
    }
  }
  
  //　スライドアニメーション
  function slideAnimation (targetPage) {
    // 準備：順番を調べる
    const tabOrder = ["home", "ticket", "collection", "scrollArea"];
    const currentIndex = tabOrder.indexOf(currentPage.id);
    const targetIndex = tabOrder.indexOf(targetPage.id);
    const isForward = targetIndex > currentIndex;
    
    // 準備：ターゲットを左外 or 右外に置く
    targetPage.classList.remove('left','right','active');
    targetPage.classList.add(isForward ? 'right' : 'left');
    // アニメーション完了後にクラスを消す
    currentPage.addEventListener('transitionend', () => {
      currentPage.classList.remove('left', 'right');
    }, { once: true });

    // force reflow（ブラウザに状態を認識させる）
    targetPage.offsetHeight;

    // 現在ページを出す
    currentPage.classList.remove('active');
    currentPage.classList.add(isForward ? 'left' : 'right');
    currentPage.offsetHeight;

    // ターゲットを中央に入れる
    targetPage.classList.remove('right','left');
    targetPage.classList.add('active');

    currentPage = targetPage;
  }

  /* --- ページ表示処理 --- */
  function showPage(tabName) {
    const targetPage = document.getElementById(tabName);
    
    // タブバー切り替え
    tabChange(tabName);
    
    // タイトルバー表示切り替え
    document.getElementById("pageTitle").textContent = targetPage.dataset.tabname;
    
    // もし移動前後が同じページなら以降は無視する
    if (targetPage.id === currentPage.id) return;
    
    // 表示切り替え
    displayUpdate(targetPage);

    // タブスライドアニメーション処理
    slideAnimation(targetPage);
  }
  
  /* --- 関数登録系 --- */
  // タブアイコンに関数を登録
  tabs.forEach(tab => {
    const name = tab.dataset.tab;
    tab.addEventListener('click', () => {
      showPage(name);
    });
  });
  
  //ホーム下部 → チケットへ
  document.getElementById("homeBottomToTicket").addEventListener("click", () => showPage("ticket"));
  
  // ▼ コレクション → 動画ページへ
  collectionGrid.addEventListener('click', e => {
    if (e.target.tagName === 'IMG') {
      showPage('scrollArea');
      backBtn.classList.add("active");
    }
  });
  // ▼ 動画ページ ← 戻る
  backBtn.addEventListener('click', () => {
    showPage('collection');
    backBtn.classList.remove("active");
  });
  
  document.addEventListener('DOMContentLoaded', () => {
    showPage("home");
  });
</script>
</body>
</html>
